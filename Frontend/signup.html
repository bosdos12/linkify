<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkify - By Adak Celina</title>
    <link rel="stylesheet" href="style.css">

    <script src="./javascript/userCredentialsInputControlF.js"></script>
    <script src="./javascript/login/signupf.js"></script>

</head>
<body>
    <div id="logininputscontainer">
        <img src="./assets/linkifydarklogo.png" alt="" id="loginlogo">
        <p id="signUpText">Sign Up!</p>
        <input type="text" name="" id="usernameentry" class="textinput" placeholder="username">
        <p class="invalidcredentials" id="usernamemessage"></p>
        <input type="text" name="" id="passwordentry" class="textinput" placeholder="password">
        <p class="invalidcredentials" id="passwordmessage"></p>
        <input type="text" name="" id="confirmationpasswordentry" class="textinput" placeholder="confirm password">
        <p class="invalidcredentials" id="confirmationpasswordmessage"></p>
        <button class="button" onclick="signupf()">Signup</button>
    </div>
    <p id="footertext"><span id="footertextnav" onclick="window.location.href = '../'">Go Back!</span></p>
</body>
</html>
